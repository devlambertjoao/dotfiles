  size: 14.0

window:
  title: Terminal
  opacity: 0.80
  padding:
    x: 16 
    y: 16
  blur_background: blur
  decorations: buttonless
  dimensions:
    columns: 120 
    lines: 80

selection:
  save_to_clipboard: true

cursor:
  blinking: On 

draw_bold_text_with_bright_colors: false

live_config_reload: true

