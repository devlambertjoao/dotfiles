# For Use In windows (Inside Alacritty), create a shortcut with this target:
# "C:\Program Files\Alacritty\alacritty.exe" --command wsl -d Arch --cd ~
# https://www.nerdfonts.com/font-downloads for download Fonts

font:
  normal:
    family: SpaceMono Nerd Font Propo
    style: Regular
  # light:
    # family: SpaceMono Nerd Font Propo
    # style: Light
  bold:
    family: SpaceMono Nerd Font
    style: Bold
  italic:
    family: SpaceMono Nerd Font
    style: Italic
  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic
  size: 12.0

window:
  title: Terminal
  opacity: 0.95
  padding:
    x: 2
    y: 2
  blur_background: blur
  dimensions:
    columns: 120
    lines: 20

selection:
  save_to_clipboard: true

cursor:
  blinking: On 

live_config_reload: true

schemes:
  rosepine: &rosepine
    primary:
      background: '#191724'
      foreground: '#e0def4'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'

      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad5d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }

    catpuccin_mocha: &catpuccin_mocha
      primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

      # Cursor colors
      cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater

      vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

      # Search colors
      search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

      # Keyboard regex hints
      hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

      # Selection colors
      selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

      # Normal colors
      normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

      # Bright colors
      bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

      # Dim colors
      dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

      indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }

colors: *rosepine
