# For Use In windows (Inside Alacritty), create a shortcut with this target:
# "C:\Program Files\Alacritty\alacritty.exe" --command wsl -d Arch --cd ~

font:
  size: 14.0

window:
  title: Terminal
  opacity: 0.92
  padding:
    x: 16 
    y: 16
  blur_background: blur
  dimensions:
    columns: 160 
    lines: 80

selection:
  save_to_clipboard: true

cursor:
  blinking: On 

live_config_reload: true

schemes:
  carbonfox: &carbonfox
    primary:
      background: '0x161616'
      foreground: '0xf2f4f8'
    normal:
      black:   '0x282828'
      red:     '0xee5396'
      green:   '0x25be6a'
      yellow:  '0x08bdba'
      blue:    '0x78a9ff'
      magenta: '0xbe95ff'
      cyan:    '0x33b1ff'
      white:   '0xdfdfe0'
    bright:
      black:   '0x484848'
      red:     '0xf16da6'
      green:   '0x46c880'
      yellow:  '0x2dc7c4'
      blue:    '0x8cb6ff'
      magenta: '0xc8a5ff'
      cyan:    '0x52bdff'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0x3ddbd9' }
      - { index: 17, color: '0xff7eb6' }

  nightfox: &nightfox
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'

      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad5d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }

colors: *nightfox

