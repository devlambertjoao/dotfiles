font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold 
  italic:
    family: "Hack Nerd Font Mono"
    style: "Italic"
  size: 18.0

window:
  title: Terminal
  dimensions:
    columns: 140 
    lines: 60

opacity: 0.8

cursor:
  blinking: On

