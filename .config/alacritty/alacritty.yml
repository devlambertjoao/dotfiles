# For Use In windows (Inside Alacritty), create a shortcut with this target:
# "C:\Program Files\Alacritty\alacritty.exe" --command wsl -d Arch --cd ~
# https://www.nerdfonts.com/font-downloads for download Fonts

font:
  normal:
    family: SpaceMono Nerd Font Propo
    style: Regular
  # light:
    # family: SpaceMono Nerd Font Propo
    # style: Light
  bold:
    family: SpaceMono Nerd Font
    style: Bold
  italic:
    family: SpaceMono Nerd Font
    style: Italic
  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic
  size: 12.0

window:
  title: Terminal
  opacity: 0.95
  padding:
    x: 2
    y: 2
  blur_background: blur
  dimensions:
    columns: 120
    lines: 20

selection:
  save_to_clipboard: true

cursor:
  blinking: On 

live_config_reload: true

schemes:
  rosepine: &rosepine
    primary:
      background: '#191724'
      foreground: '#e0def4'
      dim_foreground: "#908caa"
      bright_foreground: "#e0def4"

    # Cursor colors
    cursor:
      text: "#e0def4"
      cursor: "#524f67"

    vi_mode_cursor:
      text: "#e0def4"
      cursor: "#524f67"

    search:
      matches:
          foreground: "#908caa"
          background: "#26233a"
      focused_match:
          foreground: "#191724"
          background: "#ebbcba"

    hints:
      start:
          foreground: "#908caa"
          background: "#1f1d2e"
      end:
          foreground: "#6e6a86"
          background: "#1f1d2e"

    line_indicator:
      foreground: "None"
      background: "None"

    footer_bar:
      foreground: "#e0def4"
      background: "#1f1d2e"

    selection:
      text: "#e0def4"
      background: "#403d52"

    normal:
      black: "#26233a"
      red: "#eb6f92"
      green: "#31748f"
      yellow: "#f6c177"
      blue: "#9ccfd8"
      magenta: "#c4a7e7"
      cyan: "#ebbcba"
      white: "#e0def4"

    bright:
      black: "#6e6a86"
      red: "#eb6f92"
      green: "#31748f"
      yellow: "#f6c177"
      blue: "#9ccfd8"
      magenta: "#c4a7e7"
      cyan: "#ebbcba"
      white: "#e0def4"

    dim:
      black: "#6e6a86"
      red: "#eb6f92"
      green: "#31748f"
      yellow: "#f6c177"
      blue: "#9ccfd8"
      magenta: "#c4a7e7"
      cyan: "#ebbcba"
      white: "#e0def4"

    # indexed_colors:
      #   - { index: 16, color: "#FAB387" }
      #   - { index: 17, color: "#F5E0DC" }

colors: *rosepine
