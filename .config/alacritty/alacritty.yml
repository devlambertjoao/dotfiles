# For Use In windows (Inside Alacritty), create a shortcut with this target:
# "C:\Program Files\Alacritty\alacritty.exe" --command wsl -d Arch --cd ~
# https://www.nerdfonts.com/font-downloads for download Fonts

# JetBrainsMono font download 
# https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/JetBrainsMono.zip

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  light:
    family: JetBrainsMono Nerd Font
    style: Light
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14.0

window:
  title: Terminal
  opacity: 0.99
  padding:
    x: 2
    y: 2
  blur_background: blur
  dimensions:
    columns: 100
    lines: 30

selection:
  save_to_clipboard: true

cursor:
  blinking: On 

live_config_reload: true

schemes:
  rosepine: &rosepine
    primary:
      background: "0x191724"
      foreground: "0xe0def4"
    cursor:
      text: "0xe0def4"
      cursor: "0x524f67"
    vi_mode_cursor:
      text: "0xe0def4"
      cursor: "0x524f67"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: "0xe0def4"
      background: "0x403d52"
    normal:
      black: "0x26233a"
      red: "0xeb6f92"
      green: "0x31748f"
      yellow: "0xf6c177"
      blue: "0x9ccfd8"
      magenta: "0xc4a7e7"

      cyan: "0xebbcba"
      white: "0xe0def4"
    bright:
      black: "0x6e6a86"
      red: "0xeb6f92"
      green: "0x31748f"
      yellow: "0xf6c177"
      blue: "0x9ccfd8"
      magenta: "0xc4a7e7"
      cyan: "0xebbcba"
      white: "0xe0def4"
    hints:
      start:
        foreground: "#908caa"
        background: "#1f1d2e"
      end:
        foreground: "#6e6a86"
        background: "#1f1d2e"
colors: *rosepine
