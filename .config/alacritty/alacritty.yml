font:
  normal:
    family: "FantasqueSansMono Nerd Font"
    style: Regular
  light:
    family: "FantasqueSansMono Nerd Font"
    style: Regular
  bold:
    family: "FantasqueSansMono Nerd Font"
    style: Bold 
  italic:
    family: "FantasqueSansMono Nerd Font"
    style: Italic
  size: 14.0

window:
  title: Terminal
  opacity: 0.5
  blur_background: blur
  decorations: buttonless
  dimensions:
    columns: 120 
    lines: 40

cursor:
  blinking: On

schemes:
