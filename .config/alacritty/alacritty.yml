# For Use In windows (Inside Alacritty), create a shortcut with this target:
# "C:\Program Files\Alacritty\alacritty.exe" --command wsl -d Arch --cd ~
# https://www.nerdfonts.com/font-downloads for download Fonts

font:
  normal:
    family: SpaceMono Nerd Font Propo
    style: Regular
  # light:
    # family: SpaceMono Nerd Font Propo
    # style: Light
  bold:
    family: SpaceMono Nerd Font
    style: Bold
  italic:
    family: SpaceMono Nerd Font
    style: Italic
  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic
  size: 12.0

window:
  title: Terminal
  opacity: 0.95
  padding:
    x: 2
    y: 2
  blur_background: blur
  dimensions:
    columns: 120
    lines: 20

selection:
  save_to_clipboard: true

cursor:
  blinking: On 

live_config_reload: true

schemes:
  rosepine: &rosepine
    primary:
      background: '#191724'
      foreground: '#e0def4'
      dim_foreground: "#908caa"
      bright_foreground: "#e0def4"

    # Cursor colors
    cursor:
      text: "#e0def4"
      cursor: "#524f67"

    vi_mode_cursor:
      text: "#e0def4"
      cursor: "#524f67"

    search:
      matches:
          foreground: "#908caa"
          background: "#26233a"
      focused_match:
          foreground: "#191724"
          background: "#ebbcba"

    hints:
      start:
          foreground: "#908caa"
          background: "#1f1d2e"
      end:
          foreground: "#6e6a86"
          background: "#1f1d2e"

    line_indicator:
      foreground: "None"
      background: "None"

    footer_bar:
      foreground: "#e0def4"
      background: "#1f1d2e"

    selection:
      text: "#1E1E2E" # base
      background: "#F5E0DC" # rosewater

    normal:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
      black: "#585B70" # surface2
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1

    indexed_colors:
      - { index: 16, color: "#FAB387" }
      - { index: 17, color: "#F5E0DC" }

colors: *rosepine
