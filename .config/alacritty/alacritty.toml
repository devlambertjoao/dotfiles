live_config_reload = true

[font]
size = 14

[window]
title = "Terminal"
padding = { x = 2, y = 2 }
opacity = 0.95
dimensions = { columns = 100, lines = 30 }

[selection]
save_to_clipboard =  true

[cursor]
style = { shape = "Block", blinking = "On" }

[colors.primary]
background = '#1e282d'
foreground = '#c4c7d1'

[colors.normal]
black   = '#666666'
red     = '#eb606b'
green   = '#c3e88d'
yellow  = '#f7eb95'
blue    = '#80cbc4'
magenta = '#ff2f90'
cyan    = '#aeddff'
white   = '#ffffff'

[colors.bright]
black   = '#ff262b'
red     = '#eb606b'
green   = '#c3e88d'
yellow  = '#f7eb95'
blue    = '#7dc6bf'
magenta = '#6c71c4'
cyan    = '#35434d'
white   = '#ffffff'
