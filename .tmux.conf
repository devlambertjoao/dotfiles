#Remeber to kill tmux after change anything here! or tks: tmux kill-server
#remap 'C-b to C-a'

# Shortcuts:
# Prefix: Ctrl + a
# New panel below: Prefix + -
# New panel on side: Prefix + =
# Move between panels: Alt + HJKL
# Delete Panel: Prefix + 8

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using - and =
bind = split-window -h
bind - split-window -v
bind 0 kill-pane
unbind '"'
unbind %
unbind x
unbind n

# Switch panes using Prefix + h j k l
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Resize using Alt-HJKL without prefix
bind Left resize-pane -L 5
bind Down resize-pane -D 5
bind Up resize-pane -U 5
bind Right resize-pane -R 5

# Prefix + , or . to switch windows
bind [ previous-window
bind ] next-window

# Prefix n to create new window
bind n new-window

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Disable escape key
set -s escape-time 10

# Increase repeat timeout
set -sg repeat-time 50

# First pane number
set -g base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on    

# Set terminal title
set -g set-titles on

# Color
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",*256col*:Tc"

# **************** PLUGINS *******************
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'o0th/tmux-nova'
# **************** THEMES *******************
set-option -g status-position top

set -g @nova-rows 0
set -g @nova-nerdfonts false
set -g @nova-pane "#I #W"

b_bg="#504945"

seg_a="#a89984 #282828"
seg_b="$b_bg #ddc7a1"

inactive_bg="#32302f"
inactive_fg="#ddc7a1"
active_bg=$b_bg
active_fg="#ddc7a1"

set -gw window-status-current-style bold
set -g "@nova-status-style-bg" "$inactive_bg"
set -g "@nova-status-style-fg" "$inactive_fg"
set -g "@nova-status-style-active-bg" "$active_bg"
set -g "@nova-status-style-active-fg" "$active_fg"
set -g "@nova-pane-active-border-style" "#44475a"
set -g "@nova-pane-border-style" "#827d51"
set -g @nova-segment-session "#{session_name}"
set -g @nova-segment-session-colors "$seg_a"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
